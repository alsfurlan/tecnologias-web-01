<!DOCTYPE html>
<html>
    <head>
        <title>Minha primeira página</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form method="POST" action="">
            
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Nome"/>
            <br />
            
            <label for="email">E-mail:</label>
            <input id="email" name="email" type="email" autofocus placeholder="E-mail" />
            <br />
            
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" placeholder="Senha"/>
            <br />           
            
            <label for="idade">Idade:</label>
            <input type="number" min="18" max="120" name="idade" id="idade" placeholder="Idade"/>
            <br />
            
            <label for="dataNascimento">Data de nascimento:</label>
            <input type="date" name="dataNascimento" id="dataNascimento" />
            <br />
            
            <label for="profissao">Profissão</label>
            <select name="profissao" id="profissao">
                <option value="estudante">Estudante</option>
                <option value="autonomo">Autônomo</option>
                <option value="profissional">Profissional</option>
            </select>
            <br />
            
            Sexo: 
            <input type="radio" name="sexo" value="M" /> Masculino
            <input type="radio" name="sexo" value="F"/> Feminino
            <br />
            
            <label for="curriculumVitae">Curriculum Vitae</label>
            <input type="file" id="curriculumVitae" accept="application/pdf"/>
            <br />
            
            <label for="site">Site Pessoal</label>
            <input type="url" id="site" name="site"/>
            <br />
            
            <label for="biografia">Autobiografia</label><br>
            <textarea id="biografia" name="biografia" cols="100" rows="1"></textarea>
            <br />
            
            <input type="checkbox" /> Aceitar os termos de serviço
            <br />
            
            <input type="hidden" name="oculto" value="valorOculto"/>
            
            <input type="submit" value="Cadastrar"/>
            <button type="reset">Cancelar</button>
        </form>
    </body>
</html>
